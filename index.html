<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Join our NewsLetter</title>
</head>
<body>
  <main>
    <div id="logo">
      <img src="img/Logo.png" width="40px" alt="logo"/>
    </div>
    <div id="principal">
      <h1>Join our newsletter</h1>
      <p>Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every week, so stay tuned to snag the hottest items just for you</p>
      <div id="newsletter-container">
        <input type="email" placeholder="Enter your email address" name="email" id="email">
        <button type="submit">Subscribe now</button>
        <span id="aviso">Your email is 100% confidential and won't send you any spam.</span>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
